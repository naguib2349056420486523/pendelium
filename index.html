<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum Lab</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>Physics Lab</h2>
        
        <div class="control-group">  
            <label>Length <span id="lenVal" class="val-text" style="color:var(--color-5)">250m</span></label>
            <input type="range" id="lengthSlider" min="100" max="400" value="250"> 
        </div>

        <div class="control-group">
            <label>Mass <span id="massVal" class="val-text" style="color:var(--color-6)">10kg</span></label>
            <input type="range" id="massSlider" min="1" max="50" value="10">
        </div>

        <div class="control-group">
            <label>Gravity <span id="gravVal" class="val-text" style="color:var(--color-5)">1.0G</span></label>
            <input type="range" id="gravitySlider" min="0.1" max="2.0" value="1.0">
        </div>

        <div class="divider"></div>

        <div class="control-group">
             <label style="color: var(--color-7);">Constant Wind</label>
             <input type="range" id="forceSlider" min="-2" max="2" step="0.1" value="0">
             <div id="forceVal" style="text-align: right; color: var(--color-7); font-family: monospace; margin-top: 5px;">0.0N</div>
        </div>

        <div class="control-group">
            <button id="pushBtn">PUSH</button>
        </div>

        <div class="footer-text">
            Drag the ball to start manually 
        </div>
    </div>

    <canvas id="simCanvas"></canvas>

    <script src="script.js"></script> 
</body>
</html>
